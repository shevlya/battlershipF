<div class="waiting-container">
    <div class="waiting-card">
        <h2>Ожидание соперника</h2>
        
        <!-- Сообщение об истечении времени -->
        @if(timeExpired) {
            <div class="timeout-message">
                <p>Время ожидания истекло</p>
                <p>Возврат к списку игроков...</p>
            </div>
        }
        
        <!-- Основной контент (показывается только если время не истекло) -->
        @if(!timeExpired) {
            <div class="waiting-text">
                Поиск игрока<span class="loading-dots"></span>
            </div>
            
            <div class="waiting-icon">
                <img src="/assets/images/waiting-device.jpg" alt="Устройство ожидания" class="waiting-image">
            </div>
            
            <div class="waiting-stats">
                <p>Осталось времени: <strong>{{ getRemainingTime() }} сек.</strong></p>
                <p>Найдено игроков: <strong>{{ foundPlayers }}/1</strong></p>
            </div>
            
            <button class="btn-cancel" (click)="cancelWaiting()">Отключить</button>
        }
    </div>
</div>
