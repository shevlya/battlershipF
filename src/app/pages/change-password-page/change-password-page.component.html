<div class="password-container">
    <div class="password-card">
        <h2>Смена пароля</h2>
        
        <form class="password-form" (ngSubmit)="changePassword()">
            <div class="form-group">
                <label for="oldPassword" class="form-label">Введите старый пароль</label>
                <input type="password" id="oldPassword" class="form-input" 
                       [(ngModel)]="passwordData.oldPassword" name="oldPassword" 
                       placeholder="Введите старый пароль" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword" class="form-label">Введите новый пароль</label>
                <input type="password" id="newPassword" class="form-input" 
                       [(ngModel)]="passwordData.newPassword" name="newPassword" 
                       placeholder="Введите новый пароль" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Повторите новый пароль</label>
                <input type="password" id="confirmPassword" class="form-input" 
                       [(ngModel)]="passwordData.confirmPassword" name="confirmPassword" 
                       placeholder="Повторите новый пароль" required>
            </div>
            
            <button type="submit" class="submit-button">Сменить пароль</button>
        </form>
    </div>
    
    <button class="lobby-button" routerLink="/lobby">Вернуться в лобби</button>
</div>
