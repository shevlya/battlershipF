<a routerLink="/lobby" class="btn-info-corner">Назад</a>

<div class="accept-container">
    <div class="accept-card">
        <h2>Приглашение в игру</h2>
        
        <!-- Загрузка -->
        <div *ngIf="isLoading" class="loading">
            <p>Загрузка приглашения...</p>
        </div>

        <!-- Ошибка -->
        <div *ngIf="errorMessage && !isLoading" class="error">
            <p>{{ errorMessage }}</p>
            <button class="btn-back" (click)="navigateToLobby()">Вернуться в лобби</button>
        </div>

        <!-- Успешная загрузка -->
        <div *ngIf="!isLoading && !errorMessage && invitation" class="invitation-content">
            <div class="player-info">
                <div class="player-avatar">
                    <img [src]="invitation.inviter.avatar" 
                         [alt]="invitation.inviter.username" 
                         class="avatar-image"
                         (error)="handleImageError($event)">
                </div>
                <p class="player-name">{{ invitation.inviter.username }}</p>
                <p class="invite-text">приглашает вас в игру</p>
            </div>

            <div class="encouragement-circle">
                <img src="/assets/images/pet.jpg" alt="Подбадривание" class="encouragement-image">
            </div>

            <!-- Таймер -->
            <div class="timer">
                Осталось времени: <strong>{{ timeLeft }} сек.</strong>
            </div>

            <div class="actions-buttons">
                <button class="btn-reject" (click)="rejectInvite()">Отклонить</button>
                <button class="btn-accept" (click)="acceptInvite()">Принять</button>
            </div>
        </div>
    </div>
</div>
